<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="photo-gallery">
        <h1>Photo Gallery</h1>
        <p>Enter number of photos</p>
        <div class="controls">
        <input type="number" id="number" value="2" min="1" max="10">
        <button class="btn" id="btn">Get photos</button>
        </div>
        <small class="error" id="error">Number of photos must be between 1 and 10</small>
        <div class="gallery" id="gallery">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
